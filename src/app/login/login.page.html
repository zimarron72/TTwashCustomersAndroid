<ion-header>
  <ion-toolbar color="primary">   
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>




<ion-content [fullscreen]="true">
  <div class="app-logo"></div>
  <div style="text-align: center;
   color: #ca083f;
    font-weight: bolder;
     font-size: larger;
      margin-top: -23px;
  font-style: oblique;">Customers</div>
    <div style="text-align: center;
    color: #fff;  
      font-size: x-small;  
   font-style: oblique;">with the usual care!</div>
  <div style="text-align: center; font-weight: bolder; color:#f2f2f2">1.0.0</div>
<!---SIGN APPLE-->
<ion-grid>

  <ion-row>
    <ion-col>
      <ion-button expand="block" (click)="openAppleSignIn1()">
        <ion-icon name="logo-apple" slot="end"></ion-icon>
        Sign in
      </ion-button>
    </ion-col>
  </ion-row>
<!---SIGN FIREBASE EMAIL-PASSSWORD-->
<ion-row>
  <ion-col> 
      <div style="text-align: center;
    color: #fff;    
   font-style: oblique;">or! sign in with account:</div>
 </ion-col>
</ion-row>

  <form [formGroup]="form_login" >

    <ion-row>
      <ion-col>  
        <ion-list lines="none">
          
      <ion-item lines="full" >
 <ion-label position="floating" class="platino">Email</ion-label>  
   <ion-icon name="mail" color="light" slot="end"></ion-icon>
<ion-input   color="light"  formControlName="email" type="email" required></ion-input>     
    </ion-item> 

    <ion-item lines="full" >
      <ion-label position="floating" class="platino">Password</ion-label>
      <ion-input type="{{ showPassword ? 'text' : 'password' }}" formControlName="password"></ion-input>
      <ion-icon name="{{ showPassword ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
    </ion-item> 

  </ion-list>
    </ion-col>
  </ion-row> 

  </form>  

  <ion-row>
    <ion-col>
<ion-button color="primary" expand="block"  (click)="send()">Send</ion-button>
</ion-col>
</ion-row> 




    <ion-row>
      <ion-col>       
        <ion-button  color="primary" expand="block" (click) = "resetpassword()" >Forgot your password</ion-button>
      </ion-col>
    </ion-row>
  
   
  
    <!--<ion-row>
      <ion-col>
        <ion-button   color="primary" expand="block" (click) = "logingoogle()" >Sign in by Gmail</ion-button>
      </ion-col>
    </ion-row>-->
  
 
  
    <ion-row>
      <ion-col>
        <ion-button   color="primary" expand="block" (click) = "registro()" >Don't have an account?</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <!--<app-explore-container name="Login"></app-explore-container>-->
</ion-content>
