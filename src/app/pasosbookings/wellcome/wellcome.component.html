
<ion-header>
  <ion-toolbar color="primary"> 
         <ion-buttons slot="start">
      <ion-button (click)="menu()">   
            <ion-icon slot="icon-only" name="reorder-three-outline" color="light"></ion-icon>
          </ion-button>   
    </ion-buttons>   
    <ion-title style="font-weight: bold;">DASHBOARD</ion-title> 
  </ion-toolbar >


</ion-header>
<ion-content >
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid style="margin: top 10px;">
     <ion-row>
      <ion-col class="caja6"> 
              <ion-icon color="light" style=" font-size: 25px;"  name="calendar"></ion-icon><br>
        Bookings scheduled
      </ion-col>      
    </ion-row>
    <ion-row>
      <ion-col class="caja1" (click)="verSin()">
       <ion-icon color="light" style=" font-size: 25px;"  name="calendar"></ion-icon><br> 
        Waiting<br>{{sinconfirmar}}
      </ion-col>
     
          <ion-col class="caja2" (click)="verCon()">
           <ion-icon color="dark" style=" font-size: 25px;"  name="calendar"></ion-icon><br> 
       Confirmed<br>{{confirmados}}
      </ion-col>
        
        <ion-col class="caja3" (click)="verPay()">
           <ion-icon color="dark" style=" font-size: 25px;"  name="calendar"></ion-icon><br> 
       Attended<br>{{completados}}
      </ion-col>
  
    </ion-row>
    <ion-row>
      <ion-col>
         <hr style="border: solid 1px #fff">
      </ion-col>
    </ion-row>
        <ion-row>
      <ion-col class="caja4" (click)="verFleet()">
         <ion-icon color="dark" style=" font-size:25px;"  name="car"></ion-icon>
         &ensp;<br>
        Fleet vehicles<br>{{fleet}}
      </ion-col>        
        
        <ion-col class="caja5" (click)="verSite()">
            <ion-icon color="dark" style=" font-size: 25px;"  name="location-outline"></ion-icon> 
          &ensp;<br>         
        Locations<br>{{locations}}
      </ion-col>

     <ion-col class="caja7" (click)="verCoupons()">

           <ion-icon color="dark" style=" font-size: 25px;"  name="gift"></ion-icon>
            &ensp;<br> 
        Coupons<br>{{coupons}}
      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-button  color="warning" (click) = "bookNowTT()" shape="round">
<span style="color:black; font-size: large; ">BOOK NOW || Truck or Trailer</span>
 <ion-icon color="dark" slot="start" name="apps"></ion-icon>
  <ion-icon color="dark" slot="end" name="arrow-forward"></ion-icon>
</ion-button>
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col style="text-align: center;">
        <ion-button  color="warning" (click) = "bookNowOther()" shape="round" >
<span style="color:black;  font-size: large; ">BOOK NOW || Other Vehicles or Services</span>
 <ion-icon color="dark" slot="start" name="apps"></ion-icon>
  <ion-icon color="dark" slot="end" name="arrow-forward"></ion-icon>
</ion-button>
      </ion-col>
    </ion-row>
          <ion-row>
      <ion-col style="text-align: center;">
        <ion-button  color="warning" (click) = "bookNowFleets()" shape="round">
<span style="color:black;  font-size: large; ">BOOK NOW || Fleets</span>
 <ion-icon color="dark" slot="start" name="apps"></ion-icon>
  <ion-icon color="dark" slot="end" name="arrow-forward"></ion-icon>
</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <hr style="border: solid 1px #fff">
      </ion-col>
    </ion-row>
      <ion-row>
      <ion-col style="text-align: center;">
        <ion-button  color="primary" (click) = "bookCheck()" shape="round">
 <span style="  font-size: large; ">CHECKOUT YOUR BOOKING</span>
 <ion-icon color="light" slot="start" name="calendar"></ion-icon>
  <ion-icon color="light" slot="end" name="arrow-forward"></ion-icon>
</ion-button>
      </ion-col>
    </ion-row>


  </ion-grid>



</ion-content>
