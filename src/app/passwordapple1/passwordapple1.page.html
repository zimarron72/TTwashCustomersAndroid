<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Password</ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" >
  <div style = "text-align:justify; color:#f2f2f2">Assign a password to log in with your email when prompted. Also, accept the terms of service to complete the process. <br>
    This step will not be repeated for future logins.</div>
  <ion-list>

 


    <ion-item>
      <ion-input labelPlacement="stacked" label="Password" fill="outline" class="custom" id = 'password1' name = 'password1' type = "{{ showPassword1 ? 'text' : 'password' }}" [(ngModel)]="elemento.password1"  />
     <ion-icon name="{{ showPassword1 ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility1()"></ion-icon>
    </ion-item>
       <ion-item>
      <ion-input labelPlacement="stacked" label="Repeat the password" fill="outline" class="custom" id = 'password2' name = 'password2' type = "{{ showPassword2 ? 'text' : 'password' }}" [(ngModel)]="elemento.password2"  />
      <ion-icon name="{{ showPassword2 ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility2()"></ion-icon>
    </ion-item>

   

</ion-list>

<div  style="text-align: center; padding:5px; color: chartreuse" >Do you accept the <a class="sodio" href="https://www.washtt.com/terms-and-conditions" target="_Blank">Terms and Conditions</a> & <a class="sodio" href="https://www.washtt.com/privacy" target="_Blank">Privacy Policy?</a></div>
 <ion-segment value="second" color="warning">
  <ion-segment-button value="first" content-id="first" >
    <ion-label style="color:#f2f2f2">YES</ion-label>
  </ion-segment-button>
  <ion-segment-button value="second" content-id="second" >
    <ion-label>NOT</ion-label>
  </ion-segment-button> 
</ion-segment>

<ion-segment-view>
  <ion-segment-content id="first">
    <ion-button color="primary" expand="block"  (click)="continue()">Continue</ion-button>
  </ion-segment-content>
  <ion-segment-content id="second">
    <ion-button color="primary" expand="block"  (click)="cancel()">Cancel</ion-button>
  </ion-segment-content>  
</ion-segment-view>


   <div  style="text-align: center;"> <img src="./assets/imgs/fleet_app.png" /></div>
</ion-content>
