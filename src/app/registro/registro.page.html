<ion-header>
  <ion-toolbar color="primary">   
    <ion-title>Sing up with an Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app-logo"></div>
  <div style="text-align: center;
   color: #ca083f;
    font-weight: bolder;
     font-size: x-large;
      margin-top: -23px;
  font-style: oblique;">Customers</div>
  <div style="text-align: center;
    color: #fff;  
      font-size: x-small;  
   font-style: oblique;">with the usual care!</div>

<ion-grid>
  
  
  <form [formGroup]="form_registro" >
  <ion-row>
  <ion-col>  
  <ion-list lines="none">
              
  <ion-item lines="full" >
  <ion-label position="floating" class="platino">Full name</ion-label>  
  <ion-icon name="person" color="light" slot="end"></ion-icon>
  <ion-input   color="light"  formControlName="name" type="text" required></ion-input>     
  </ion-item> 

  <ion-item lines="full" >
   <ion-label position="floating" class="platino">Email</ion-label>  
  <ion-icon name="mail" color="light" slot="end"></ion-icon>
  <ion-input   color="light"  formControlName="email" type="email" required></ion-input>     
  </ion-item> 
         
  <ion-item lines="full" >
  <ion-label position="floating" class="platino">Password</ion-label>
  <ion-input type="{{ showPassword1 ? 'text' : 'password' }}" formControlName="password1"></ion-input>
  <ion-icon name="{{ showPassword1 ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility1()"></ion-icon>
</ion-item>
    
  <ion-item lines="full" >
  <ion-label position="floating" class="platino">Repeat the password</ion-label>
  <ion-input type="{{ showPassword2 ? 'text' : 'password' }}" formControlName="password2"></ion-input>
  <ion-icon name="{{ showPassword2 ? 'eye-off' : 'eye' }}" slot="end" (click)="togglePasswordVisibility2()"></ion-icon>
  </ion-item> 
    
  </ion-list>
  </ion-col>
  </ion-row> 
    
  </form>  

</ion-grid>

 <div  style="text-align: center; padding:5px; color: chartreuse" >Do you accept the <a class="sodio" href="https://www.washtt.com/terms-and-conditions" target="_Blank">Terms and Conditions</a> & <a class="sodio" href="https://www.washtt.com/privacy" target="_Blank">Privacy Policy?</a></div>
 <ion-segment value="second" color="warning">
  <ion-segment-button value="first" content-id="first" >
    <ion-label>YES</ion-label>
  </ion-segment-button>
  <ion-segment-button value="second" content-id="second" >
    <ion-label>NOT</ion-label>
  </ion-segment-button> 
</ion-segment>

<ion-segment-view>
  <ion-segment-content id="first">
    <ion-button color="primary" expand="block"  (click)="send()">Send</ion-button>
  </ion-segment-content>
  <ion-segment-content id="second">
    <ion-button color="primary" expand="block"  (click)="cancel()">Cancel</ion-button>
  </ion-segment-content>  
</ion-segment-view>


 <!--<app-explore-container name="Login"></app-explore-container>-->
</ion-content>
