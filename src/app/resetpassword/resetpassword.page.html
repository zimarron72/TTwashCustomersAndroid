<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Password recovery</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-icon name="information-circle" slot='start' style="color:#f2f2f2"></ion-icon>
    <ion-title size="small" style="color:#f2f2f2">Enter the correct email associated with your account to receive a password recovery email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="form_reset" >
    <ion-list lines="none">

    <ion-item lines="full" class="lleno">
      <ion-label  position="floating" class="etiqueta">Email</ion-label>
      <ion-icon name="mail" color="light" slot="end"></ion-icon>
      <ion-input color="light"  formControlName="email" type="email" required></ion-input>     
    </ion-item>

  </ion-list>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button   color="primary" expand="block" (click)="send()" >SEND</ion-button>
      </ion-col>
    </ion-row>

  <ion-row>
    <ion-col>
      <ion-button   color="primary" expand="block" (click) = "cancel()" >CANCEL</ion-button>
    </ion-col>
  </ion-row> 
</ion-grid>
</ion-content>
