<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Add a new location</ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div  style = 'text-align: center; color: #f2f2f2'>{{allErrorMessage}}</div>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Suite" id = 'suite' name = 'suite' type = 'text' [(ngModel)]="site.suite" placeholder="your suite" />
      <br/>
      {{suiteErrorMessage}}
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Street" id = 'street' name = 'street' type = 'text' [(ngModel)]="site.street" placeholder="your street" />
      <br/>
      {{streetErrorMessage}}
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Address" id = 'address' name = 'address' type = 'text' [(ngModel)]="site.address" placeholder="your address" />
      <br/>
      {{addressErrorMessage}}
    </ion-item>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Code postal" id = 'zip' name = 'zip' type = 'number' [(ngModel)]="site.zip" placeholder="your code postal" />
      <br/>
      {{zipErrorMessage}}
    </ion-item>
    <ion-item>
      <ion-select 
      [interfaceOptions]="estadoPopoverOptions"
       interface="popover" 
        fill="outline"   
      label="State" labelPlacement="stacked" id = 'estado' name = 'estado'  placeholder="your state" [(ngModel)]="site.estado" >
      <ion-select-option value="">  
      Select
      </ion-select-option> 
      <ion-select-option *ngFor="let local of estados"  [value]="local.estado">  
        {{local.estado}}
      </ion-select-option>        
      </ion-select>
      <br/>
      {{estadoErrorMessage}}
    </ion-item>
    <ion-item>
      <ion-select 
      [interfaceOptions]="ciudadPopoverOptions"
       interface="popover" 
        fill="outline"   
      label="City" id = 'ciudad' name = 'ciudad'  labelPlacement="stacked" placeholder="your city" [(ngModel)]="site.ciudad" >
      <ion-select-option value="">  
      Select
      </ion-select-option> 
      <ion-select-option *ngFor="let ciudad of cities"  [value]="ciudad.city">  
        {{ciudad.city}}
      </ion-select-option>        
      </ion-select>
      <br/>
      {{ciudadErrorMessage}}
    </ion-item>
  
    <ion-item>
      <ion-select 
      [interfaceOptions]="mainPopoverOptions" 
      interface="popover" fill="outline"
      
      label="Main location" labelPlacement="stacked" id = 'favorito' name = 'favorito'   [(ngModel)]="site.favorito" >
          <ion-select-option value="">  
      Select
      </ion-select-option> 
      <ion-select-option value="1">  
         YES
        </ion-select-option>        
      <ion-select-option value="0">  
        NOT
      </ion-select-option>        
      </ion-select>
      <br/>
      {{favoritoErrorMessage}}
    </ion-item>
  
  </ion-list>

   <div  style="text-align: center;"> <img src="./assets/imgs/location_app.png" /></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Action</ion-title>
    <ion-buttons slot="end">
      <ion-button  color="success"  (click)="continue()" [strong]="true">Continue</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
