<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Activate your coupon</ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked" label="Coupon" [(ngModel)]="coupon" placeholder="Enter your coupon"></ion-input>
    </ion-item>

  
  </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Action</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="continue()" [strong]="true">Continue</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
