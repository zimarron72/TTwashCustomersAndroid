<ion-header>
  <ion-toolbar color="primary">
   
    <ion-title>Activate your coupon</ion-title>
  
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <h2 style="text-align: center; color:#f2f2f2">Please enter your coupon</h2>
  <ion-list>
    <ion-item>
      <ion-input labelPlacement="stacked"  class="custom"
      
       fill="outline" 
      
      id = "cupon" name = "cupon" [(ngModel)]="array.cupon" ></ion-input>
    </ion-item>

  
  </ion-list>
  <div style="text-align: center; color:#f2f2f2"> <img src="./assets/imgs/coupon_movil.png" /><h4>This is one of many examples of our gratitude for your trust and loyalty.</h4></div>
</ion-content>
<ion-footer>
  <ion-toolbar color="primary" >
    <ion-buttons slot="start">
      <ion-button color="warning" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Action</ion-title>
    <ion-buttons slot="end">
      <ion-button color="success" (click)="continue()" [strong]="true">Activate</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
