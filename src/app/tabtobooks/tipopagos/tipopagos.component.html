<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Payments</ion-title>
  </ion-toolbar>
    <ion-toolbar  style ="color:#f2f2f2;" color="primary"> 
    <ion-icon name="warning" slot='start' style ="color:#f2f2f2;"></ion-icon>
    <ion-title size="small">In case of changes made to the data in this table, refresh the table to view the changes.</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

 
  <ion-list >

    <ion-item   routerLink="/tabs/tabtobooks/payments/Verifying">
       <ion-icon name="checkmark" slot="start" color="dark"></ion-icon> 
      <ion-label floating ion-left>      
        IN REVIEW      
      </ion-label>

   <ion-badge color="dark">{{inview}}</ion-badge>
    </ion-item>

    <ion-item  routerLink="/tabs/tabtobooks/payments/Processed">
       <ion-icon name="checkmark-done" slot="start" color="success"></ion-icon> 
      <ion-label floating ion-left>
        ADMITTED
      </ion-label>
  <ion-badge color ="success">{{admitted}}</ion-badge>
    </ion-item>
    
    <ion-item  routerLink="/tabs/tabtobooks/payments/Denied">
        <ion-icon name="warning" slot="start" color="warning"></ion-icon> 
      <ion-label floating ion-left>       
      REJECT   
      </ion-label>     
       <ion-badge color ="warning">{{reject}}</ion-badge>
    </ion-item>
  
   
  
  </ion-list> 


</ion-content>
